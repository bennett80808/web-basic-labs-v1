<!DOCTYPE html>
<html>
  <body>
    <!-- 쇼핑몰 상단 카테고리 메뉴 -->
    <button class="categoryBtn">👕 의류</button>
    <button class="categoryBtn">👟 신발</button>
    <button class="categoryBtn">🎒 가방</button>

    <script>
      // TODO: 카테고리 버튼을 누르면 해당 버튼의 텍스트를 alert로 보여주세요.
      // 각 버튼에 개별 이벤트 등록
      // 클릭 시 event.target.textContent를 alert로 출력

      const buttons = document.querySelectorAll(".categoryBtn");

      buttons.forEach((btn) => {
        btn.addEventListener("click", function (event) {
          alert(event.target.textContent);
        });
      });
    </script>
  </body>
</html>
<!-- target : 사용자가 실제로 클릭한 (또는 이벤트를 발생시킨) HTML 요소 -->
