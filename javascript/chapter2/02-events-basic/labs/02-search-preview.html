<!DOCTYPE html>
<html>
  <body>
    <!-- 검색창 -->
    <input type="text" id="searchInput" placeholder="상품명을 입력하세요" />
    <p>검색어: <span id="preview">없음</span></p>

    <script>
      // TODO: 사용자가 검색창에 입력한 내용을 실시간으로 미리보기 하세요.
      // input 이벤트 발생 시, preview에 입력된 검색어 표시
      const input = document.getElementById("searchInput");
      const preview = document.getElementById("preview");
      input.addEventListener("input", () => {
        preview.textContent = input.value;
      });
    </script>
  </body>
</html>

<!-- element.addEventListener(event, callback, useCapture); -->
<!-- event	이벤트 종류 (예: "click", "keydown", "mouseover" 등)
callback	이벤트 발생 시 실행할 함수
useCapture (선택)	캡처 단계에서 실행할지 여부 (기본값 false) -->
